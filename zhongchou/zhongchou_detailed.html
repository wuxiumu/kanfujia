		<script type="text/javascript">
			mui.init();
		    var request_url = localStorage.getItem('kfj_request_url');//请求地址
			var request_img_url = localStorage.getItem('kfj_img_url');//图片路径
			var user_id = localStorage.getItem('ifa_login_id');
	        var article_id="";
	        var img_url="";//图片地址
			//mask.show();//显示遮罩
			//mask.close();//关闭遮罩

			
			mui.plusReady(function () {
				var self = plus.webview.currentWebview();
				article_id=self.info_id;
	            //加载页面数据并填充到页面
	            mui.post(request_url+'api/',{
					action: 'app_zhongchou_info',
	            	info_id:self.info_id
				},function(data){
					//console.log(JSON.stringify(data)); 
					if(data.msg=="1"){
						//为页面填充数据 
						document.getElementById("app-title").innerText = data.title;//标题
						//document.getElementById("app-img_url").src = request_url+data.img_url;//图片	
						img_url=request_url+data.img_url;
						document.getElementById("app-img_url").innerHTML="<img  src='"+request_url+data.img_url+"' width='100%'>";//图片
						document.getElementById("app-zhaiyao").innerText = data.zhaiyao;//摘要
						document.getElementById("app-title_").innerText = data.title;//标题
						document.getElementById("app-img_url_").src = request_url+data.img_url;//图片
						document.getElementById("app-zhaiyao_").innerText = data.zhaiyao;//摘要
						document.getElementById("app-yichou_money").innerText = data.yichou_money;//已经众筹
						document.getElementById("app-huibao_time").innerText = data.huibao_time+"发放";//回报时间
						document.getElementById("app-total_money").innerText = data.total_money;//目标金额
						document.getElementById("app-dachenglv").innerText = data.dachenglv+"%";//达成率
						document.getElementById("app-people").innerText = data.people+"人";//认购人数
						document.getElementById("app-yichoutianshu_days").innerText = data.yichoutianshu_days;//已经众筹的天数
						document.getElementById("app-remain_days").innerText = data.remain_days;//已经众筹的天数
						document.getElementById("app-1299").innerText = data.datalist[0]+"元支持";//默认支持
						document.getElementById("app-content").innerHTML =data.content;//内容app-content
	                    localStorage.setItem('kfj_telephone', data.telephone); //电话
	                    
						datalist_=data.datalist;			 
						var datalist_html="";
						for (var i=0;i<datalist_.length;i++) {
						 	datalist_html+="<li><a class='mui-control-item' href='javascript:void(0);'>￥"+datalist_[i]+"</a></li>";															
						}			 
						document.getElementById("app-datalist").innerHTML = datalist_html;//添加datalist 
				 
					}else{
						console.log(data.msgbox);
					}
				},'json'
				);
   		    })
			//添加收藏事件
	        document.getElementById("app-record").addEventListener("click",function(){
	            var shouchan_data = {
							action: 'app_product_attention_add',
							user_id:user_id,
							type_id:2,
			            	item_id:article_id
						}
	            console.log(JSON.stringify(shouchan_data));
	          
	        	/*mui.post(request_url+'api/',shouchan_data},function(data){
					console.log(JSON.stringify(data));
				}*/
	        	mui.post(request_url+'api/',shouchan_data,function(data){
						    console.log(JSON.stringify(data)); 
							mui.toast("收藏成功");			 
						},'json'
				);
	            
	        }); 
	        //添加立即购买事件
	        document.getElementById("app-lijirengou").addEventListener("click",function(){
	        	var cell="";
	        	    cell = document.getElementsByClassName('mui-control-item mui-active');
	        	    cells = JSON.stringify(cell);
	                var dataResult="";	        	    
					if(cells !="{}"){

							dataResult=cell[0].textContent;
							s=dataResult.substr(1,dataResult.length);
							var title = document.getElementById("app-title").innerText;//标题
							//alert(img_url);return false;
							dui.jump('../zhongchou/zhongchou_order.html','app_order_zhongchou_save',{article_id:article_id,order_amount:s,title:title,img_url:img_url});
							
					}else{
							mui.toast("请选择"); return false;
					}
	               
	        });
			document.getElementById("input_search").addEventListener("keypress",function(event) {
			    if(event.keyCode == "13") {	    	
			    	var seach_value=document.getElementById("input_search").value; 		    	
			        document.activeElement.blur();//收起虚拟键盘		       
			        toSearch(seach_value);//TODO 完成搜索事件
			        event.preventDefault(); // 阻止默认事件---阻止页面刷新			    
			    }
			});
			function toSearch(seach_value){			
				dui.jump('../shop/shop_seach.html','app_shop_search_list',{searchkeys:seach_value});
			}	
			
			//客服电话
			document.getElementById("tel").addEventListener('tap', function() {
				if(mui.os.plus){
					plus.device.dial(localStorage.getItem('kfj_telephone'));
				}else{
					location.href = 'tel:'+localStorage.getItem('kfj_telephone');
				}
			});
