<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		
		
		<link rel="stylesheet" href="../css/iconfont.css"/>
		<link rel="stylesheet" href="../css/style.css"/>
	</head>

	<body>
		<div class="mui-center">
			
			<header class="mui-bar mui-bar-nav grzx_nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">修改昵称</h1>
			</header>
			<form class="change_password_group">
				
			    <div class="change_password_row">
			        <label>昵称：</label>
			    	<input type="text" class="" placeholder="请输入新昵称" id="new_name">
			    </div>
				<div class="change_name_tips">
					4-20个字符，可由中英文字母数字组成
				</div>
				<div class="change_name_btn_wrap">
	            	<button type="button" class="btn" id="submit">确 定</button>
	            </div>
			</form>
		
		</div>
		
		
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.ready(function(){//当DOM准备就绪时，指定一个函数来执行。
				document.getElementById('submit').addEventListener('tap',function(){
			        var new_name=document.getElementById('new_name').value;
			        if(new_name==""||new_name==null){
			        	mui.alert('昵称不能为空', '', function() {
//							info.innerText = '你刚关闭了警告框';
						});
						return;
			        }

			        mui.post('http://www.kfj.com/userinfo.php',{
						action: 'app_shop_info',
		            	info_id:self.info_id,
		            	new_name:new_name
					},function(data){
						console.log(data);
						//提交成功之后的处理逻辑
//						if(data.msg=="1"){
//							
//						}else{
//							console.log(data.msgbox);
//						}
					},'json'
					);
			        
			    });
			});
		</script>
	</body>

</html>
