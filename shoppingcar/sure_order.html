		<script type="text/javascript">
			mui.init({
				beforeback: function() {
				//获得列表界面的webview
				var list = plus.webview.currentWebview().opener();
				//触发列表界面的自定义事件（refresh）,从而进行数据刷新
				mui.fire(list, 'refresh');
				//返回true，继续页面关闭逻辑
				return true;
				}
			});
			var request_url =  localStorage.getItem('kfj_request_url');//请求地址
			var request_img_url = localStorage.getItem('kfj_img_url');//图片路径
			var ifa_login_id = localStorage.getItem('ifa_login_id');
			var user_id = localStorage.getItem('ifa_login_id');
			mui.plusReady(function () {
				 
				//获取商品的详情
				var self = plus.webview.currentWebview();
				get_goods_datalist(self.order_info_content.datalist);
				
				//获取地址 
				get_user_address();		
				//获取用户附属信息
				get_user_otherinfo();
				//获取支付方式
				get_pay_style();	
				
			});
			//获取支付方式
			function get_pay_style(){
				mui.post(request_url+'api/',{
					action: 'app_pay_list',
				},function(data){
					if(data.msg=="1"){
						//为页面填充数据
 						//console.log(JSON.stringify(data)); 
						datalist=data.datalist;			 
						var html="";
						for (var i=0;i<datalist.length;i++) {
							if(datalist[i].paykey=='alipay'){
								html+="<div class='mui-input-row mui-radio'>";
								html+="<label><span class='mui-icon iconfont icon-zhifubao'></span>"+datalist[i].title+"</label>";
								html+="<input name='radio' type='radio' checked value='"+datalist[i].id+"' data-paykey='"+datalist[i].paykey+"' >";
								html+="</div>";
							}else{
								html+="<div class='mui-input-row mui-radio'>";
								html+="<label><span class='mui-icon mui-icon-weixin'></span>"+datalist[i].title+"</label>";
								html+="<input name='radio' type='radio' value='"+datalist[i].id+"' data-paykey='"+datalist[i].paykey+"' >";
								html+="</div>";
							}	
						}
						document.getElementById("get_pay_style").insertAdjacentHTML("afterEnd",html);
					}else{
						console.log(data.msgbox);
					}
				},'json'
				);
			}
			
			//获取商品的详情
			function get_goods_datalist(datalist){
				var length_=datalist.length;
				var html="";
				for(var i=0;i<length_;i++){
					html+="<div class='single js_goods_item' v-for='todo in todos'>";
					html+="<div class='main' goods_id='"+datalist[i].goods_id+"' article_id='"+datalist[i].article_id+"'>";
					html+="<div class='goods_img'>";
					html+="<img src='"+request_img_url+datalist[i].img_url+"' alt=''>";
					html+="</div>";
					html+="<div class='goods_info'>";
					html+="<p class='name'>"+datalist[i].goods_title+"</p>";
					html+="<p class='guige'>"+datalist[i].spec_text+"</p>";
					html+="<div class='money_num'>";
					html+="<p class='money'>¥<span>"+datalist[i].sell_price+"</span></p>";
					html+="<p class='num'>×<span>"+datalist[i].quantity+"</span></p>";
					html+="</div>";
					html+="</div>";
					html+="</div>";
					html+="</div>";
				}
				document.getElementById("buyGoods").innerHTML = html;//添加datalist 
			}
			
			//获取用户地址的方法
			function get_user_address () {
				mui.post(request_url+'api/',{
					action: 'app_users_addr_list',
	            	user_id: user_id
				},function(data){
					if(data.msg=="1"){
						//为页面填充数据
						document.getElementById("info2").style.display="none";
						
						datalist=data.datalist;			 
						
						for (var i=0;i<datalist.length;i++) {
							
						 	if(datalist[i].is_default=="1"){
						 		var user_address_id=datalist[i].addr_id;
						 		var user_address_accept_name=datalist[i].accept_name;
						 		var user_address_mobile=datalist[i].mobile;
						 		var user_address_content=datalist[i].province+datalist[i].city+datalist[i].area+datalist[i].address;
						 		
						 	}else{
						 		var user_address_id=datalist[0].addr_id;
						 		var user_address_accept_name=datalist[0].accept_name;
						 		var user_address_mobile=datalist[0].mobile;
						 		var user_address_content=datalist[0].province+datalist[0].city+datalist[0].area+datalist[0].address;
						 	}
						}
						
						document.getElementById("user_address_id").setAttribute("user_address_id",user_address_id);
						document.getElementById("user_address_accept_name").innerText =user_address_accept_name;
						document.getElementById("user_address_mobile").innerText = user_address_mobile;
						document.getElementById("user_address_content").innerText = user_address_content;
						
					}else{
						document.getElementById("info1").style.display="none";
						mui.toast(data.msgbox);
					}
				},'json'
				);
				
				
				
				
			}
			//获取优惠券,获取积分的方法(用户附属信息)
			function get_user_otherinfo(){
				
				mui.post(request_url+'api/',{
					action: 'app_order_otherinfo',
	            	user_id: user_id
				},function(data){
					
					if(data.msg=="1"){
						//为页面填充数据
						
						document.getElementById("kyjf").innerText = data.kyjf;//积分
						//优惠券
						discount_list=data.discount_list;			 
						var datalist_html="";
						for (var i=0;i<discount_list.length;i++) {
						 	datalist_html+="<li class='mui-table-view-cell' onclick='set_discount_selected(this)' discount_id='"+discount_list[i].discount_id+"' man_price='"+discount_list[i].man_price+"' jian_price='"+discount_list[i].jian_price+"' discount_text='"+discount_list[i].discount_text+"' ><a class='mui-navigate-right'>"+discount_list[i].discount_text+"</a></li>";
						}
						datalist_html+="<li class='mui-table-view-cell' onclick='set_discount_selected(this)' discount_id='0' man_price='0' jian_price='0' discount_text='' ><a class='mui-navigate-right'>不使用优惠</a></li>";
						
						document.getElementById("discount_list").innerHTML = datalist_html;//添加datalist 
						
						document.getElementById("express_fee").innerText = data.express_fee;//运费
						total_commodity_price();			 
					}else{
						console.log(data.msgbox);
					}
				},'json'
				);
				
				
			}

			//设置可用积分
			var set_kyjf=document.getElementById("set_kyjf");
			set_kyjf.oninput=function(){
				
				if(parseFloat(set_kyjf.value)>0){
					var reg = /^[1-9]\d*$/;
					
					
					if (set_kyjf.value.match(reg)==null) {
						mui.toast("请输入纯数字！");
						document.getElementById("set_kyjf").value="";
						return false;
					}
					
					var kyjf=document.getElementById("kyjf").innerText;
					if(parseFloat(set_kyjf.value)>parseFloat(kyjf)){
						mui.toast("使用积分不可大于可用积分！");
						document.getElementById("set_kyjf").value="";
						return false;
					}
					
					//小计价格减去优惠券的价格
					var Total_commodity_price=document.getElementById("Total_commodity_price").innerText;
					var now_discount=document.getElementById("now_discount").innerText;
					Total_commodity_price=parseFloat(Total_commodity_price)-parseFloat(now_discount);
					if(parseFloat(set_kyjf.value)>parseFloat(Total_commodity_price)){
						alert("使用积分不可大于支付金额！");
						document.getElementById("set_kyjf").value="";
						return false;
					}
					total_commodity_price();
				}else{
					mui.toast("请输入纯数字！");
					document.getElementById("set_kyjf").value="";
					return false;
				}
			}
			
			
			
			//点击选择优惠券
			function set_discount_selected(e){
				var discount_id=e.getAttribute("discount_id");
				var man_price=e.getAttribute("man_price");
				var jian_price=e.getAttribute("jian_price");
				var discount_text=e.getAttribute("discount_text");
				
				var Total_commodity_price=document.getElementById("Total_commodity_price").innerText;
				
				if(parseFloat(Total_commodity_price)<parseFloat(man_price)){
					alert("此优惠券不满足优惠条件！");
				}else{
					var now_discount=document.getElementById("now_discount");
					now_discount.setAttribute("discount_id",discount_id);
					now_discount.setAttribute("man_price",man_price);
					now_discount.setAttribute("discount_text",discount_text);
					now_discount.innerText=jian_price;
					
				}
				get_order_total_price();
			}
			
			//计算商品小计（订单应付价格）
			function total_commodity_price(){
				var total=0;
				var cell = document.getElementsByClassName('js_goods_item');
				for(var a=0;a<cell.length;a++){
					(function(index){
						
						var sell_price=cell[a].childNodes[0].childNodes[1].childNodes[2].childNodes[0].children[0].innerText;
						var quantity=cell[a].childNodes[0].childNodes[1].childNodes[2].childNodes[1].children[0].innerText;
						total=total+(parseFloat(sell_price)*parseInt(quantity));
					})(a);
				}
				var express_fee=document.getElementById("express_fee").innerText
				total=total+parseFloat(express_fee);
				document.getElementById("Total_commodity_price").innerText=total;
				get_order_total_price();
			}
			//计算订单总价（订单实付金额）
			function get_order_total_price(){
				var total=0;
				//获取小计金额
				var Total_commodity_price=document.getElementById("Total_commodity_price").innerText;
				//获取优惠券
				var jian_price=document.getElementById("now_discount").innerText;
				//获取可用积分
				var kyjf=document.getElementById("set_kyjf").value;			
				if(kyjf==null||kyjf==""||kyjf==undefined){
					kyjf=0;
				}
				
				total=parseFloat(Total_commodity_price)-parseFloat(jian_price)-parseFloat(kyjf)
				
				document.getElementById("get_order_total_price").innerText=parseFloat(total).toFixed(2);
				
			}
			var pays = {};
			// 检测是否安装支付服务
			function checkServices(pc){
				if(!pc.serviceReady){
					var txt=null;
					switch(pc.id){
						case 'alipay':
						txt='检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？';
						break;
						default:
						txt='系统未安装“'+pc.description+'”服务，无法完成支付，是否立即安装？';
						break;
					}
					plus.nativeUI.confirm(txt, function(e){
						if(e.index==0){
							pc.installService();
						}
					}, pc.description);
				}
			}
			
			
			//确定订单提交
			function sure_order_submit(){				
				// 获取支付通道
				plus.payment.getChannels(function(channels){
					for(var i in channels){
						var channel=channels[i];
						if(channel.id=='qhpay'||channel.id=='qihoo'){	// 过滤掉不支持的支付通道：暂不支持360相关支付
							continue;
						}
						pays[channel.id]=channel;
						checkServices(channel);
					}
				},function(e){
					outLine('获取支付通道失败：'+e.message);
				});
				
				var payment_id=1;//支付方式
				var paykey="";//支付方式
				var radio=document.getElementsByName("radio");
				for(i=0;i<radio.length;i++){
					if(radio[i].checked){
						payment_id=radio[i].value;
						paykey=radio[i].getAttribute("data-paykey");
					}
				}
				if(payment_id=="0"||payment_id==null||payment_id==""){
					mui.toast("请选择支付方式");
					return;
				}
				var addr_id=document.getElementById("user_address_id").getAttribute("user_address_id");//收货地址
				if(addr_id=="0"||addr_id==null||addr_id==""){
					mui.toast("请选择收货地址");
					return;
				}
				var message=document.getElementById("message").value;//买家留言
				var express_fee=document.getElementById("express_fee").innerText;//运费
				if(express_fee=="0"||express_fee==null||express_fee==""||express_fee==undefined){
					express_fee=0;
				}
				var kyjf=document.getElementById("set_kyjf").value;//可用积分
				if(kyjf==null||kyjf==""||kyjf==undefined){
					kyjf=0;
				}
				var now_discount=document.getElementById("now_discount");
				var discount_id=now_discount.getAttribute("discount_id");//优惠券id
				if(discount_id==null||discount_id==""||discount_id==undefined){
					discount_id=0;
				}
				var discount=now_discount.innerText;//优惠券减免金额
				if(discount==null||discount==""||discount==undefined){
					discount=0;
				}
				
				var discount_remark=now_discount.getAttribute("discount_text");//优惠券描述
				if(discount_remark==undefined){
					discount_remark=" ";
				}
			
				var order_amount=document.getElementById("Total_commodity_price").innerText;//订单应付价格
				if(order_amount==null||order_amount==""||order_amount==undefined){
					mui.toast("支付价格错误");
					return
				}
				
				var real_amount=document.getElementById("get_order_total_price").innerText;//订单实付价格
				if(real_amount==null||real_amount==""||real_amount==undefined){
					mui.toast("支付价格错误");
					return
				}
				
				var goodsjson=[];
				var cell = document.getElementsByClassName('js_goods_item');
				for(var a=0;a<cell.length;a++){
					(function(index){
						var data=new Object();
						data.article_id=cell[a].childNodes[0].getAttribute("article_id");
						data.goods_id=cell[a].childNodes[0].getAttribute("goods_id");
						data.quantity=cell[a].childNodes[0].childNodes[1].childNodes[2].childNodes[1].children[0].innerText;
						goodsjson.push(data);
					})(a);
				}
				if(goodsjson.length==0){
					mui.toast("产品存在错误！")
					return;
				}
				
				var data_submit={
					action:'app_order_save',
					user_id: user_id,
					payment_id: payment_id,
	            	addr_id: addr_id,
	            	message: message,
	            	express_fee: express_fee,
	            	kyjf: kyjf,
	            	discount_id: discount_id,
	            	discount: discount,
	            	discount_remark: discount_remark,
	            	order_amount: order_amount,
	            	real_amount: real_amount,
	            	goodsjson: JSON.stringify(goodsjson)
				};
				
				mui.post(request_url+'/api/',data_submit,function(data){
					if(data.msg=="1"){
						var order = data.paystring;
						if(paykey=="wxpay"){
							//alipay:支付宝，wxpay:微信
							order=htmldecode(order);

						}
						plus.payment.request(pays[paykey], order, function(result) {
							mui.toast("支付成功，即将跳转到支付成功页面")
							mui.openWindow({
							    url: './pay_success.html', 
							});
						}, function(e) {
							mui.toast("支付失败，即将跳转订单详情页");
							dui.jump('../order/order_details.html','order_details',{info_id:data.order_no});
						});
					}else{
						mui.toast("订单添加失败！"+data.msgbox);
						
					}
				},'json'
				);
				
				
				
				
			}
			
			function htmldecode(s){
			    var div = document.createElement('div');
			    div.innerHTML = s;
			    return div.innerText || div.textContent;
			}
			
			
			
			//跳转地址确认页
			document.getElementById('js_add_address').addEventListener("tap",function(){				
				localStorage.setItem('address','sure_order');
				mui.openWindow({
				    url: '../users/shipping_address.html', 
				});
			})
			
			function makesureAddress(){
				localStorage.setItem('address','sure_order');
				mui.openWindow({
				    url: '../users/shipping_address.html', 
				});
			}
